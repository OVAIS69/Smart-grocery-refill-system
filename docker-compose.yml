version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - VITE_API_BASE=http://backend:5000/api
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    build:
      context: ./mock-server
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

